version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pharmacy_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pharmacy_db}
      POSTGRES_USER: ${POSTGRES_USER:-pharmacy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pharmacy_pass_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pharmacy_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pharmacy_user} -d ${POSTGRES_DB:-pharmacy_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pharmacy_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pharmacy.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - pharmacy_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  pharmacy_network:
    driver: bridge